  open_file: ^3.5.10
  flutter_custom_tabs: ^2.4.0
  webview_flutter: ^4.13.0
  webview_flutter_wkwebview: ^3.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/fondoFrutia.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/
    - assets/grid/
    - assets/map_style.json
    - assets/logos/
    - assets/fonts/
    - assets/sonidos/
    - .env