  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  flutter_intl_phone_field: ^0.0.7
  intl: ^0.19.0
  flutter_launcher_icons: ^0.14.3
  fluttertoast: ^8.2.2
  fl_chart: ^0.65.0
  path_provider: ^2.0.15
  chat_bubbles: ^1.6.0
  timeago: ^3.6.0 
  path: ^1.8.3
